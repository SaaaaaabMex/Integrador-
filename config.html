<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="css/config.css">
</head>
<body>
    <header>
        <h1>Configuración</h1>
    </header>
    <div id="form-container">
        <form id="config-form">
            <label for="device-name">Nombre del Dispositivo</label>
            <input type="text" id="device-name" placeholder="Ingrese el nombre">

            <label for="refresh-rate">Frecuencia de Actualización (segundos)</label>
            <input type="number" id="refresh-rate" placeholder="Ejemplo: 5">

            <label for="mode">Modo de Operación</label>
            <select id="mode">
                <option value="automatico">Automático</option>
                <option value="manual">Manual</option>
            </select>

            <button type="button" id="save-config">Guardar Configuración</button>
        </form>
        <div id="config-status">
            <p>Estado actual: <span id="status">Configuración no guardada</span></p>
        </div>
        <button id="back-button">Volver al Inicio</button>
    </div>
    <script src="js/config.js"></script>
</body>
</html>
